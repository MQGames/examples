<html charset="utf-8">
	<head>
		<title>Space Visualizer</title>

		<!-- Stuff to make this work nice in modern browsers and mobile browsers -->
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>

		<!-- Link to the CSS so we can style the HTML -->
		<link rel="stylesheet" href="css/style.css"/>

		<!-- List your script files here -->
		<script src="js/debugging.js"></script>
		<script src="js/main.js"></script>
		<script src="js/thirdparty/gl-matrix-min.js"></script>
		<script src="js/vector3.js"></script>
	</head>
	<body>
		<!-- The all important canvas element -->
		<canvas id="_canvas_" width="400" height="300"></canvas>
		<div id="_controls_">
			<button id="_space-previous_" class="button">previous</button>
			<p id="_space-name_">SPACE</p>
			<button id="_space-next_" class="button">next</button>
		</div>
	</body>
</html>
